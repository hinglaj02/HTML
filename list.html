<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <Table>
        <tr>
            <td>
                <ol>
                    <li>ul - 	Defines an unordered list</li>
                    <li>  ol - 	Defines an ordered list</li>
                    <li>li - 	Defines a list item</li>
                  </ol>
          
                <ul>
                    <li>
                        <dl>
                        <dt>dl</dt>
                        <dd>- Defines a description list</dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                        <dt>dt</dt>
                        <dd>- Defines a term in a description list</dd>
                        </dl>
                    </li>
                    <li>
                        <dl>
                        <dt>dd</dt>
                        <dd>- 	Describes the term in a description list</dd>
                        </dl>
                    </li>
                  
                  </ul>
                  
                    
            </td>
        </tr>
    </Table>
</body>
</html>
